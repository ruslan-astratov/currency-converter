<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <link rel="stylesheet" href="./style.css">
</head>


<body>


  <header class="header">
    <!-- Контейнер-ряд для ЛОГОТИПА, ссылок навигации и КНОПКИ ВЫХОД -->
    <div class="header__container">

      <img class="header__logo" alt="Логотип" src="./img/Asset 1@3x 1.svg"></img>

      <nav class="header__nav">
        <a class="header__nav-link header__nav-link_active" href="#">Банк</a>
        <a class="header__nav-link" href="#">Бизнес</a>
        <a class="header__nav-link" href="#">Инвестиции</a>
        <a class="header__nav-link" href="#">Страхование</a>
        <a class="header__nav-link" href="#">Мобайл</a>
        <a class="header__nav-link" href="#">Путешествия</a>
        <a class="header__nav-link" href="#">Развлечения</a>

      </nav>

      <button class="header__button" type="button">Войти</button>

    </div>
  </header>


  <main>
    <section>
      <div class="converter">

        <h1 class="converter__heading">Конвертер валют онлайн</h1>

        <form id="form" action="#" class="form">



          <!-- Левая половина формы  с базовой валютой -->
          <div class="form__left-column">
            <h3 class="form__left-column-heading">У меня есть</h3>

            <!-- Ряд для кнопок и селекта  -->
            <div id="currencies-row-left" class="currencies-row">
              <!-- У первой кнопки уже есть АКТИВНЫЙ КЛАСС   current-currencie  -->
              <button class="child currencies-row-button current-currencie" type="button">RUB</button>
              <button class="child currencies-row-button" type="button">USD</button>
              <button class="child currencies-row-button" type="button">EUR</button>
              <button class="child currencies-row-button" type="button">GBP</button>

              <select   name="base-currencies" id="left-select" style="color:  #C6C6C6; font-weight: normal;">

                <option value="BYR" selected disabled hidden>BYR</option>
                
                <option value="CHF">CHF</option>

                <option value="NOK">NOK</option>

                <option value="CAD">CAD</option>

                <option value="MXN">MXN</option>

                <option value="CNY">CNY</option>
                
                <option value="ISK">ISK</option>

                <option value="KRW">KRW</option>

                <option value="HKD">HKD</option>

                <option value="CZK">CZK</option>
      
                <option value="BGN">BGN</option>

                <option value="BRL">BRL</option>

                <option value="IDR">IDR</option>

                <option value="SGD">SGD</option>
                
                <option value="PHP">PHP</option>

                <option value="RON">RON</option>

                <option value="HUF">HUF</option>

                <option value="ILS">ILS</option>

                <option value="THB">THB</option>

                <option value="SEK">SEK</option>

                <option value="NZD">NZD</option>

                <option value="AUD">AUD</option>

                <option value="DKK">DKK</option>

                <option value="HRK">HRK</option>

                <option value="PLN">PLN</option>

                <option value="TRY">TRY</option>

                <option value="INR">INR</option>

                <option value="MYR">MYR</option>

                <option value="ZAR">ZAR</option>

                <option value="JPY">JPY</option>
                

              </select>
            </div>

            <!-- Блок с инпутом для ввода чисел  и  строкой с курсом валют -->
            <div class="wrapper-for-input-and-rate">
              <input id="left-input" value="1" type="text">

              <p id="rate1">1 RUB = Х.ХХХХ USD</p>
            </div>

          </div>
          <!-- // Левая половина формы  с базовой валютой -->




          <!-- Стрелки , отвечающие за смену БАЗОВОЙ и ЖЕЛАЕМОЙ валют -->
          <div class="arrows" id="arrows">
            <svg width="41" height="34" viewBox="0 0 41 34" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M31.5229 15.2253L38.6356 8.11266L31.5229 1" stroke="black" stroke-width="2"/>
              <path d="M38.8461 8.17848L2.23682 8.17848" stroke="black" stroke-width="2"/>
              <path d="M9.32324 18.548L2.21058 25.6607L9.32324 32.7733" stroke="black" stroke-width="2"/>
              <path d="M2.00008 25.5949L38.6094 25.5949" stroke="black" stroke-width="2"/>
              </svg>
          </div>





          <!-- ПРАВАЯ половина формы  с базовой валютой -->
          <div class="form__right-column">
            <h3 class="form__right-column-heading">Хочу приобрести</h3>

            <!-- Ряд для кнопок и селекта  -->
            <div class="currencies-row" id="currencies-row-right">
              <!-- У первой кнопки уже есть АКТИВНЫЙ КЛАСС   current-currencie  -->
              <button class="child currencies-row-button" type="button">RUB</button>
              <button class="child currencies-row-button current-currencie" type="button">USD</button>
              <button class="child currencies-row-button" type="button">EUR</button>
              <button class="child currencies-row-button" type="button">GBP</button>

              <select  name="base-currencies2" id="right-select" style="color:  #C6C6C6; font-weight: normal;">

                <option value="BYR" selected disabled hidden>BYR</option>
                
                <option value="CHF">CHF</option>

                <option value="NOK">NOK</option>

                <option value="CAD">CAD</option>

                <option value="MXN">MXN</option>

                <option value="CNY">CNY</option>
                
                <option value="ISK">ISK</option>

                <option value="KRW">KRW</option>

                <option value="HKD">HKD</option>

                <option value="CZK">CZK</option>
      
                <option value="BGN">BGN</option>

                <option value="BRL">BRL</option>

                <option value="IDR">IDR</option>

                <option value="SGD">SGD</option>
                
                <option value="PHP">PHP</option>

                <option value="RON">RON</option>

                <option value="HUF">HUF</option>

                <option value="ILS">ILS</option>

                <option value="THB">THB</option>

                <option value="SEK">SEK</option>

                <option value="NZD">NZD</option>

                <option value="AUD">AUD</option>

                <option value="DKK">DKK</option>

                <option value="HRK">HRK</option>

                <option value="PLN">PLN</option>

                <option value="TRY">TRY</option>

                <option value="INR">INR</option>

                <option value="MYR">MYR</option>

                <option value="ZAR">ZAR</option>

                <option value="JPY">JPY</option>
                

              </select>
            </div>

            <!-- Блок с инпутом для ввода чисел  и  строкой с курсом валют -->
            <div class="wrapper-for-input-and-rate">
              <input id="right-input" type="text">

              <p id="rate2">1 USD = ХХ.ХХХХ RUB</p>
            </div>

          </div>
          <!-- // ПРАВАЯ половина формы  с базовой валютой -->

        </form>

      </div>
    </section>
  </main>









  <script src="./index.js"></script>
</body>
</html>
